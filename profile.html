<div class="container mt-4">
    <form id="profile-form" onsubmit="updateProfile(event)">
      <h1>Gestione Profilo</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control disabled-input" id="username" disabled> 
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Nome</label>
            <input type="text" class="form-control disabled-input" id="firstName" disabled>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Cognome</label>
            <input type="text" class="form-control disabled-input" id="lastName" disabled>
        </div>
        <div class="mb-3">
          <label for="new-password" class="form-label">Nuova Password</label>
          <div class="input-group">
              <input type="password" class="form-control" id="new-password" placeholder="* * * * *" required>
              <span class="input-group-text custom-eye-button">
                  <i class="bi bi-eye-fill" id="toggleNewPassword" onclick="togglePasswordVisibility('new-password', this)"></i>
              </span>
          </div>
      </div>
      
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Conferma Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="confirm-password" placeholder="* * * * *" required>
            <span class="input-group-text custom-eye-button">
                <i class="bi bi-eye-fill" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirm-password', this)"></i>
            </span>
        </div>
    </div>
    
       
        <button type="submit" class="btn btn-custom">Aggiorna Profilo</button>
        <button type="button" class="btn btn-danger" id="delete-account" onclick="deleteAccount()">Elimina Profilo</button>
        <p id="profile-message" style="color: red; display: none;"></p>
