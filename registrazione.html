<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione - LET'S COOK</title>
    <link rel="icon" href="./img/titolo.png" type="image/x-icon"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style/style.css" rel="stylesheet"> 
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div style="max-width: 650px; width: 100%;"> 
            <div class="text-center"> 
                <a href="index.html">
                <img src="./img/logo.png" alt="logo" style="max-width: 30%; height: auto;">
            </a>
            </div>
            <form class="row g-3" onsubmit="return submitForm();">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Walter" required>
                </div>
                <div class="col-md-6">
                    <label for="inputSurname" class="form-label">Cognome</label>
                    <input type="surname" class="form-control" id="inputSurname" placeholder="White" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="walter.white@gmail.com" required>
                </div>
                <div class="col-md-6">
                    <label for="inputBirthDate" class="form-label">Data di nascita</label>
                    <input type="date" class="form-control" id="inputBirthDate" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="* * * * *" required>
                        <span class="input-group-text custom-eye-button">
                            <i class="bi bi-eye-fill" id="togglePassword" onclick="togglePasswordVisibility('inputPassword', this)"></i>
                        </span>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="inputConfirmPassword" class="form-label">Conferma Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="* * * * *" required>
                        <span class="input-group-text custom-eye-button">
                            <i class="bi bi-eye-fill" id="toggleConfirmPassword" onclick="togglePasswordVisibility('inputConfirmPassword', this)"></i>
                        </span>
                    </div>
                </div>
                
                <div class="col-12">
                    <label for="inputUsername" class="form-label">Nome utente</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Esempio: Heisenberg95" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="terms" value="accepted" required>
                        <label class="form-check-label" for="gridCheck">
                            Accetto i termini e le condizioni
                        </label>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-custom mb-2">Registrami</button>

                    <p class="mt-3">Hai già un account? <a href="accesso.html" class="link-custom">Clicca qui</a></p>

                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-text">
            <h6 class="mb-0">© 2024 LET'S COOK</h6> 
            <h6 class="mb-0" >Marco Travaglianti</h6>
        </div>
        <div class="contact-info">
            <h5>Contattaci</h5>
            <ul class="list-unstyled">
                <li><a href="mailto:info@letscook.com" class="footer-link">info@letscook.com</a></li>
                <li><a href="tel:+390950207" class="footer-link">+390950207</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
