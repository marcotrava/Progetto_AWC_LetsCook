    <link href="style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favoriti.html">Ricettario</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span id="username-display">Profilo</span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="profile.html">Gestione Profilo</a></li>
              <li><a class="dropdown-item" href="favoriti.html">Piatti preferiti</a></li>
              <li><hr class="dropdown-divider"></li>

            </ul>
          </li>
        </ul>
       
        <div id="auth-buttons"></div>
        
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="row">
        <div class="col-md-6">

            <h1 class="welcome-message">
                Ciao <span id="username-display3"></span>, lascia una recensione per:
            </h1>
            <h2 id="recipe-name" class="mb-4"></h2>
            
            <img id="recipe-image" class="img-fluid rounded mb-3" alt="Immagine Ricetta" style="max-height: 300px; object-fit: cover;">
            <p id="recipe-instructions" class="text-muted"></p>
            <h5 class="mt-4" style="color: darkblue; font-weight: bold; text-decoration: underline;">INGREDIENTI:</h5>
            <ul id="recipe-ingredients" class="list-unstyled"></ul>
        </div>
        <div class="col-md-6">

            <form id="review-form" onsubmit="saveReview(event)">
                <div class="mb-3">
                    <label for="review-date" class="form-label">Data di preparazione:</label>
                    <input type="date" id="review-date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Difficoltà:</label>
                    <div class="icon-rating" id="difficulty-rating">
                        <i class="chef-icon bi bi-egg-fried" data-value="1"></i>
                        <i class="chef-icon bi bi-egg-fried" data-value="2"></i>
                        <i class="chef-icon bi bi-egg-fried" data-value="3"></i>
                        <i class="chef-icon bi bi-egg-fried" data-value="4"></i>
                        <i class="chef-icon bi bi-egg-fried" data-value="5"></i>
                    </div>
                    <input type="hidden" id="review-difficulty" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gusto:</label>
                    <div class="icon-rating" id="taste-rating">
                        <i class="chef-icon bi bi-egg-fried" data-value="1"></i>
                        <i class="chef-icon bi bi-egg-fried" data-value="2"></i>
                        <i class="chef-icon bi bi-egg-fried" data-value="3"></i>
                        <i class="chef-icon bi bi-egg-fried" data-value="4"></i>
                        <i class="chef-icon bi bi-egg-fried" data-value="5"></i>
                    </div>
                    <input type="hidden" id="review-taste" required>
                </div>
                <div class="mb-3">
                    <label for="private-note" class="form-label">Nota privata:</label>
                    <textarea id="private-note" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salva Recensione</button>
            </form>
        </div>
    </div>
  </main>

  <footer class="footer mt-5">

        </ul>
    </div>

</body>
</html>
